<!DOCTYPE html>
<html>

<body>

    <h1>Login</h1>
    <form action="/login" method="post">

        <p>Email:</p>
        <p><input type="email" name="email"></p>

        <p>Password:</p>
        <p><input type="password" name="password"></p>

        <p><input type="submit" value="login"></p>

    </form>
    <input type="button" onclick="location.href='register'" value="Sign up"></input>
</body>

</html>
