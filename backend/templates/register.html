<!DOCTYPE html>
<html>

<body>

    <h1>Register</h1>
    <form action="/register" method="post">

        <p>Email:</p>
        <p><input type="email" name="email"></p>

        <p>Username:</p>
        <p><input type="text" name="username"></p>

        <p>Password:</p>
        <p><input type="text" name="password"></p>

        <p>Status:</p>
        <p><input type="checkbox" name="status_tutor"> tutor</p>
        <p><input type="checkbox" name="status_student"> student</p>
        <p><input type="checkbox" name="status_parents"> parents</p>

        <p>Birthday:</p>
        <p><input type="text" name="personal_question"></p>

        <p><input type="submit" value="register"></p>

    </form>
    <input type="button" onclick="location.href='login'" value="Login"></input>
</body>

</html>
